    </section>
    <section class="s-container">
    <section class="start-container">
        <p class="remove">Match the simple addition problem to its answer</p>
        <p class="remove">You have one minute to match them all. Good luck!</p>
        <p class="remove">Press start to begin</p>
        <div class="timerContainer">
         <p class="timerr" id="timer">00:00</p>
         <div class="buttonContainer">
         <button class="start">Start</button>
         <button class="restart">Restart</button>
        </div>
    </div>
        </section>
    </section>
    <section class="modal-container">
        <section class="modal">
            <h1>Great job!</h1>
            <h2>You finished in&nbsp; <span class="modal-timer">00:00&nbsp;</span>&nbsp;seconds</h2>
                
            <button class="play-again">Play Again</button>
        </section>
    </section>
    <section class="loser-container">
        <section class="loser-modal">
            <h1>Time is up!</h1>
            <h2>Try again?</h2>
            
                
            <button class="play-again-loser">Play Again</button>
        </section>
    </section>
